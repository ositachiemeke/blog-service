version: "3.3"
services:
  sample:
    build: .
    volumes:
      - .:/src:rw
    environment:
      - "DB_HOST=mysql"
      - "DB_PORT=3306"
      - "DB_USERNAME=sample"
      - "DB_PASSWORD=myPassword"
      - "DB_DATABASE=sample"
      - "NODE_ENV=development"
      - "SERVICE_NAME=sample"
      - "SERVER_PORT=9000"
    ports:
      - "9000:9000"
    depends_on:
      mysql:
        condition: service_healthy
  mysql:
    image: mysql:latest
    environment:
      - "MYSQL_USER=sample"
      - "MYSQL_PASSWORD=myPassword"
      - "MYSQL_RANDOM_ROOT_PASSWORD=true"
      - "MYSQL_DATABASE=sample"
    ports:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin","ping","-h","localhost"]
      start_period: 3s
      timeout: 2s
      retries: 10
